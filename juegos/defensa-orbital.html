<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Defensa Orbital | Desarrollo de juegos en la web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&family=Teko:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body class="game-page">
    <nav class="navbar navbar-expand-lg site-nav">
      <div class="container">
        <a class="navbar-brand" href="../index.html">Desarrollo de juegos en la web</a>
        <a class="btn btn-crimson btn-sm" href="../index.html#juegos">Volver al listado</a>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="game-shell">
          <div class="game-header">
            <h1 class="mb-0">Defensa Orbital</h1>
          </div>

          <section id="gameStage" class="game-stage" aria-label="Área de juego 3D">
            <div class="game-ui">
              <div class="hud-pill">Puntos: <span id="scoreLabel">0</span></div>
              <div class="hud-pill">Energía: <span id="energyLabel">100</span>%</div>
            </div>
            <div id="gameOverlay" class="game-overlay">
              <div>
                <h2 id="overlayTitle">Presiona ESPACIO para iniciar</h2>
                <p id="overlayText">Gira la torreta, dispara y protege el núcleo de los meteoros.</p>
              </div>
            </div>
          </section>

          <div class="instructions">
            <p>Controles: `A/D` o `←/→` para apuntar · `Espacio` para disparar/iniciar · `R` para reiniciar.</p>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="../assets/js/game-defensa.js"></script>
  </body>
</html>
